<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/datetime-input/datetime-input.html">
<dom-module id="owl-timer-dates">
    <template strip-whitespace>
        <style>
            :host {
            }
            #placeholder {
                height: 400px;
            }
        </style>
        <paper-input label="start prefix" value="{{startPrefix}}" id="startPrefix"></paper-input>
        start time
        <datetime-input id="startDate" value="{{startDate}}" locale="de"></datetime-input>

        <paper-input label="end prefix" value="{{endPrefix}}" id="endPrefix"></paper-input>
        <span class="floated-label-placeholder">


         end time</span>
        <datetime-input id="endDate" value="{{endDate}}" locale="de"></datetime-input>
        

        <paper-input label="finish text" value="{{finishText}}" id="finishText"></paper-input>
        <paper-button on-tap="update" raised>Update</paper-button>

    </template>
    <script src="owl-timer-dates.js"></script>
</dom-module>
